<template>
  <lightning-card  variant="Narrow"  
    title="Full Calendar" icon-name="standard:event">
    <div class="slds-grid">
      <div class="slds-m-around_small">
        <div id="calendar" class="fullcalendarjs"></div>
      </div>
    </div>
    
    <template if:true={selectedEvent} >
      <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_small"
        aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
              <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Event Details</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
              
              <lightning-card  variant="Narrow"  title={selectedEvent.title} icon-name="standard:event">
                <div>
                  <div class="slds-grid slds-grid_align-spread slds-p-bottom_x-small">
                      <span>Track Progress</span>
                      <span aria-hidden="true">
                          <strong>{selectedEvent.percentagewon}% Complete</strong>
                      </span>
                  </div>
              </div>
           <lightning-progress-bar 
              size="x-large" 
              value={selectedEvent.percentagewon} 
              variant="circular"
              class="custom-progress-bar">
          </lightning-progress-bar>  

                 <p class="slds-p-horizontal_small">
                    Start Date : 01-11-2023 <br/>
                    End Date : 20-11-2023
                  </p>
                  <!--p class="slds-p-horizontal_small">
                    StartDate : 
                    <lightning-formatted-date-time 
                     value={selectedEvent.start}
                     year="2-digit" month="short" 
                     day="2-digit" weekday="long">
                    </lightning-formatted-date-time>

                  </p>
                  <p class="slds-p-horizontal_small">
                    EndDate : 
                    <lightning-formatted-date-time 
                     value={selectedEvent.end}
                     year="2-digit" month="short" 
                     day="2-digit" weekday="long">
                    </lightning-formatted-date-time>
                  </p-->
                  <p class="slds-p-horizontal_small">
                    description : 
                    {selectedEvent.description}
                  </p>
              </lightning-card>
              
            </div>
            <footer class="slds-modal__footer">
              <button class="slds-button slds-button_brand" onclick={closeModal}>Close</button>
              <button class="slds-button slds-button_brand" onclick={navigateToRecordPage}>Register</button>
            </footer>
        </div>
        <template if:true={register}>
          Register here
        </template>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
  </lightning-card>
</template>
